<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App By Hashim</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome To Sports Quiz </h1><hr>
        <div id="question-container" class="hide">
            <div id="question" class="question-box">Question</div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn start-btn">Start</button>
            <button id="next-btn" class="btn next-btn hide">Next</button>
        </div>
    </div>
</body>
</html>
